version: '3.8'

services:
  # Node.js Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orbit-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - AUTH_SECRET=${AUTH_SECRET:-some-long-random-string}
      # Email Service Configuration
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - BUSINESS_EMAIL=${BUSINESS_EMAIL}
      - FROM_EMAIL=${FROM_EMAIL}
      - FROM_NAME=${FROM_NAME:-Orbit Power}
    volumes:
      # Persist data and uploads
      - ./data:/app/data
      - ./images:/app/images
      - ./uploads:/app/uploads
    networks:
      - orbit-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/company', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Frontend Service
  frontend:
    image: nginx:alpine
    container_name: orbit-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # Mount static files
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./careers.html:/usr/share/nginx/html/careers.html:ro
      - ./admin.html:/usr/share/nginx/html/admin.html:ro
      - ./css:/usr/share/nginx/html/css:ro
      - ./js:/usr/share/nginx/html/js:ro
      - ./images:/usr/share/nginx/html/images:ro
      - ./video:/usr/share/nginx/html/video:ro
      # Custom nginx configuration
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - orbit-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  orbit-network:
    driver: bridge

volumes:
  data:
  images:
  uploads:
