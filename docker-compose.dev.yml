version: '3.8'

services:
  # Node.js Backend Service (Development)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orbit-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    volumes:
      # Mount source code for hot reload
      - ./server.js:/app/server.js
      - ./data:/app/data
      - ./images:/app/images
      - ./uploads:/app/uploads
    networks:
      - orbit-network
    command: npm run dev

  # Nginx Frontend Service (Development)
  frontend:
    image: nginx:alpine
    container_name: orbit-frontend-dev
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Mount all static files
      - ./index.html:/usr/share/nginx/html/index.html
      - ./careers.html:/usr/share/nginx/html/careers.html
      - ./admin.html:/usr/share/nginx/html/admin.html
      - ./css:/usr/share/nginx/html/css
      - ./js:/usr/share/nginx/html/js
      - ./images:/usr/share/nginx/html/images
      - ./video:/usr/share/nginx/html/video
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - orbit-network

networks:
  orbit-network:
    driver: bridge
