<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #00A86B;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .form-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .form-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .form-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Contact Form Test</h1>
    <p>This is a simple test to verify the contact form functionality.</p>
    
    <form id="enquiry-form">
        <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <input type="tel" id="phone" name="phone" placeholder="Your Phone" required>
        </div>
        <div class="form-group">
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
        <div id="form-submitted-message" class="form-message"></div>
    </form>

    <script>
        // Initialize form handler (same as in main.js)
        function initializeFormHandler() {
            const form = document.getElementById('enquiry-form');
            if (!form) return;
            
            form.onsubmit = async function(e) {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    message: document.getElementById('message').value.trim()
                };
                
                // Validate all fields are filled
                if (!Object.values(formData).every(val => val)) {
                    showFormMessage('Please fill in all required fields.', 'error');
                    return;
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(formData.email)) {
                    showFormMessage('Please enter a valid email address.', 'error');
                    return;
                }
                
                // Show loading state
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Sending...';
                submitBtn.disabled = true;
                
                try {
                    // Submit to API
                    const response = await fetch('/api/contact', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        showFormMessage('Thank you! Your message has been sent successfully. We\'ll contact you shortly.', 'success');
                        form.reset();
                    } else {
                        showFormMessage(result.message || 'Failed to send message. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Contact form error:', error);
                    showFormMessage('Network error. Please check your connection and try again.', 'error');
                } finally {
                    // Reset button state
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            };
        }

        // Helper function to show form messages
        function showFormMessage(message, type = 'info') {
            const messageDiv = document.getElementById('form-submitted-message');
            if (!messageDiv) return;
            
            // Set message and styling
            messageDiv.textContent = message;
            messageDiv.className = `form-message ${type}`;
            
            // Clear message after 5 seconds
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'form-message';
            }, 5000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeFormHandler);
    </script>
</body>
</html>
